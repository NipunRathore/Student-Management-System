<html>

        <title>
            WELCOME TO STUDENT MANAGEMENT SYSTEM
        </title>

        <link rel="stylesheet" href = "style.css">

        <body>
                <h2>REGISTRATION FORM</h2>
                <div class="center">
                <div class="two">
                <h2>ENTER YOUR DETAILS</h2>
                <form action="thirdpage.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br>
                <label for="enrollment">Enroll Number:</label>
                <input type="Number" id="enrollment" name="enrollment"><br>
                <label for="batch">Batch:</label>
                <input type="text" id="batch" name="batch"><br>
                <label for="DOB">DOB:</label>
                <input type="Date" id="DOB" name="DOB"><br>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email"><br>
                <label for="contact_no">Contact Number:</label>
                <input type="tel" id="contact_no" name="contact_no"><br>
                <label for="userId">User Id</label>
                <input type="text" id="userId" name="userId"><br>
                <label for="new_password">Password:</label>
                <input type="password" id="new_password" name="new_password"><br>
                <input type="submit" value="Register">
                <br>
                </form>
                <h3>Click the button to login</h3>
                <button onclick="document.location='PROJECT.html'">LOGIN</button>
                </div>
                </div>
        </body>
        </html>
